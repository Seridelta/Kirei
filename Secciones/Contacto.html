<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="¿Tenes alguna duda? ¿Querés solicitar un presupuesto? Contactame"
    />
    <meta
      name="keywords"
      content="Kirei, maquillaje, tienda, productos, servicios, clases,
    automaquillaje, maquillaje artistico, produccion de fotos, ofertas, novias, contacto, dudas, presupuesto"
    />
    <title>Contacto</title>
    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="../Estilos/contacto.css" /> -->
    <link rel="stylesheet" href="../sass/main.css" />
  </head>
  <body>
    <!-- logo -->
    <div class="logo">
      <h1>
        <a href="../index.html"
          ><img
            src="https://i.ibb.co/SdKJWv4/Kirei-logo.png"
            alt="Logo"
            width="250px"
            height="auto"
        /></a>
      </h1>
    </div>
    <header>
      <div class="menu">
        <nav class="menu__nav">
          <a href="../Secciones/Tienda.html" class="menu__nav--link">Tienda</a>
          <a href="../Secciones/Servicios.html" class="menu__nav--link"
            >Servicios</a
          >
          <a href="../Secciones/Galeria.html" class="menu__nav--link"
            >Galeria</a
          >
          <a href="../Secciones/Contacto.html" class="menu__nav--link"
            >Contacto</a
          >
        </nav>
      </div>
    </header>
    <!-- formulario -->
    <form class="form">
      <div class="form__fieldset">
        <legend class="form__item">Contactame</legend>
        <label for="Nombre" class="form__label">Nombre</label>

        <input
          type="text"
          name="Nombre"
          class="form-control form__item"
          placeholder="Tu Nombre"
        />

        <label for="Mail" class="form__label">Mail</label>

        <input
          type="email"
          name="Mail"
          class="form-control input"
          placeholder="ejemplo@gmail.com.ar"
        />

        <label for="Consulta" class="form__label">Consulta</label>
        <textarea
          name="Consulta"
          id=""
          cols="30"
          rows="10"
          placeholder="Escribí acá tu consulta"
          class="form-control"
        ></textarea
        ><br />

        <button class="btn btn-blue">Enviar</button>
      </div>
    </form>

    <footer>
      <!-- Subscripcion -->
      <p class="newsletter__titulo">Enterate de las novedades</p>
      <div class="footer">
        <div class="footer__newsletter">
          <div class="input-group mb-3 newsletter">
            <input
              type="text"
              class="form-control"
              placeholder="ejemplo@gmail.com"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-blue" type="button" id="button-addon2">
              Subscribite
            </button>
          </div>
        </div>
        <!-- redes -->
        <div class="redes">
          <a href="http://instagram.com" target="_blank" rel="noreferrer"
            ><img
              src="https://i.ibb.co/JCxZmq7/IG-min.png"
              width="25"
              height="auto"
              alt="Logo de instagram"
              class="redes__img--ins"
          /></a>
          <a href="http://facebook.com" target="_blank" rel="noreferrer"
            ><img
              src="https://i.ibb.co/d7hVcgQ/FB-min.png"
              width="12"
              height="auto"
              alt="Logo de facebook"
              class="redes__img--fb"
          /></a>
          <a href="http://youtube.com" target="_blank" rel="noreferrer"
            ><img
              src="https://i.ibb.co/CQJJZvB/YT-min.png"
              width="33"
              height="auto"
              alt="Logo de youtube"
              class="redes__img--yt"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
