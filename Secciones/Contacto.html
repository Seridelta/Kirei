<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contacto</title>
    <!-- boostrap -->

      rel="stylesheet"

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!-- font -->
  <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Estilos/contacto.css" />
</head>
<body>
  <div class="logo">
    <h1>
      <a href="../index.html"
        ><img
          src="../Imagenes/Kirei-logo.png"
          alt="Logo"
          width="250px"
          height="auto"
      /></a>
    </h1>
  </div>
    <header>
      <div id="barrita">
        
        <nav>
          <a href="../Secciones/Tienda.html" target="_blank">Tienda</a>
          <a href="../Secciones/Servicios.html" target="_blank">Servicios</a>
          <a href="../Secciones/Galeria.html" target="_blank">Galeria</a>
          <a href="../Secciones/Contacto.html" target="_blank">Contacto</a>
        </nav>
        
      </div>
      
      <form>
        <div class="form__fieldset">
          <!-- <fieldset style="width: 40px; background-color: #ff8882;" class="form__fieldset"> -->
            <legend class="form__item">Contactame</legend>
          <label for="Nombre" class="form__label">Nombre</label>
          
          <input type="text" name="Nombre" class="form-control form__item" placeholder="Tu Nombre">
          
          <label for="Mail" class="form__label">Mail</label>
                    
          <input type="email" name="Mail" class="form-control input" placeholder="ejemplo@gmail.com.ar">
                
          <label for="Consulta" class="form__label">Consulta</label>
          <textarea name="Consulta" id="" cols="30" rows="10" placeholder="Escribí acá tu consulta" class="form-control"></textarea><br>
          
          <button class="btn btn-primary">Enviar</button> </div>
        <!-- </fieldset> -->
      </form>
     
      <footer>
        <form class="newsletter">
          <label for="Newsletter">
            <h4 class="newsletter__titulo">Enterate de las novedades</h4></label
          ><br />
          <input
            type="email"
            name="mail"
            placeholder="ejemplo@gmail.com.ar"
            class="form-control"
          />
          <div class="newsletter__boton">
            <button class="btn btn-primary">Subscribite</button>
          </div>
        </form>
        <br /><br />
        <div class="redes">
          <a href="http://instagram.com" target="_blank"
            ><img
              src="../Imagenes/IG.png"
              width="25"
              height="auto"
              alt="Logo de instagram"
          /></a>
          <a href="http://facebook.com" target="_blank"
            ><img
              src="../Imagenes/FB.png"
              a
              width="12"
              height="auto"
              lt="Logo de facebook"
          /></a>
          <a href="http://youtube.com" target="_blank"
            ><img
              src="../Imagenes/YT.png"
              width="33"
              height="auto"
              alt="Logo de youtube"
          /></a>
        </div>
      </footer>
      
</body>
</html>
