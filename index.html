<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="En esta pagina vas encontrar todo sobre maquillaje, servicios y productos"
    />
    <meta
      name="keywords"
      content="Kirei, maquillaje, tienda, productos, servicios, clases,
     automaquillaje, maquillaje artistico, produccion de fotos, ofertas, novias"
    />
    <title>Kirei</title>
    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Estilos/index.css" />
  </head>
  <body>
    <div class="logo">
      <h1>
        <a href="./index.html"
          ><img
            src="https://i.ibb.co/SdKJWv4/Kirei-logo.png"
            alt="Logo"
            width="250px"
            height="auto"
        /></a>
      </h1>
    </div>
    <header>
      <div class="menu">
        <nav class="menu__nav">
          <a href="./Secciones/Tienda.html" class="menu__nav--link">Tienda</a>
          <a href="./Secciones/Servicios.html" class="menu__nav--link"
            >Servicios</a
          >
          <a href="./Secciones/Galeria.html" class="menu__nav--link">Galeria</a>
          <a href="./Secciones/Contacto.html" class="menu__nav--link"
            >Contacto</a
          >
        </nav>
      </div>
    </header>
    <div class="header">
      <img
        src="https://i.ibb.co/ZMb1T5j/facial-powders-with-nail-polish-leaf-table-min.jpg"
        alt="maquillaje, hoja sobre fondo rosa"
        class="header__img"
      />
    </div>
    <!-- carrusel -->
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://i.ibb.co/mCcPHfj/makeup-brush-1761929-1920-min.jpg"
            class="d-block w-100 img__carousel"
            alt="brocha de rubor"
          />
          <div class="carousel-caption d-none d-md-block">
            <h1 class="carousel__titulo kirei">KIREI</h1>

            <div>
              <button type="button" class="btn btn-primary">
                <a href="./Secciones/Servicios.html" class="button__link"
                  >Servicios</a
                >
              </button>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://i.ibb.co/XSGgn8Y/colors-291851-1920-min.jpg"
            class="d-block w-100"
            alt="paleta de sombras"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="carousel__titulo">Encontrá eso que estas buscando</h5>

            <div>
              <button type="button" class="btn btn-primary">
                <a href="./Secciones/Tienda.html" class="button__link"
                  >Tienda</a
                >
              </button>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://i.ibb.co/gT4twKN/false-eyelashes-fashion-eye-make-up-with-orange-flower-min.jpg"
            class="d-block w-100 img__carousel"
            alt="chica maquillada"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="carousel__titulo">¿Tenés alguna consulta?</h5>
            <div>
              <button type="button" class="btn btn-primary">
                <a href="./Secciones/Contacto.html" class="button__link"
                  >Contactame</a
                >
              </button>
            </div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- footer -->
    <footer>
      <p class="newsletter__titulo">Enterate de las novedades</p>
      <div class="footer">
        <div class="footer__newsletter">
          <div class="input-group mb-3 newsletter">
            <input
              type="text"
              class="form-control"
              placeholder="ejemplo@gmail.com"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-blue" type="button" id="button-addon2">
              Subscribite
            </button>
          </div>
        </div>

        <div class="redes">
          <a href="http://instagram.com" target="_blank" rel="noreferrer"
            ><img
              src="https://i.ibb.co/JCxZmq7/IG-min.png"
              width="25"
              height="auto"
              alt="Logo de instagram"
              class="redes__img--ins"
          /></a>
          <a href="http://facebook.com" target="_blank" rel="noreferrer"
            ><img
              src="https://i.ibb.co/d7hVcgQ/FB-min.png"
              width="12"
              height="auto"
              alt="Logo de facebook"
              class="redes__img--fb"
          /></a>
          <a href="http://youtube.com" target="_blank" rel="noreferrer"
            ><img
              src="https://i.ibb.co/CQJJZvB/YT-min.png"
              width="33"
              height="auto"
              alt="Logo de youtube"
              class="redes__img--yt"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
